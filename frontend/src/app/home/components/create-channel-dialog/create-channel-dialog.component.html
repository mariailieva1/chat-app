<h2 mat-dialog-title>Add new channel</h2>
<mat-dialog-content>
    <div>

        <mat-form-field>
            <mat-label>Channel name</mat-label>
            <input matInput [(ngModel)]="channelName" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Channel description</mat-label>
            <input matInput [(ngModel)]="channelDescription" />
        </mat-form-field>
        <mat-checkbox [(ngModel)]="isPublic">Public</mat-checkbox>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button [mat-dialog-close]="null" class="leave-btn">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="{ name: channelName, isPublic, description: channelDescription }"
        cdkFocusInitial class="add-btn">Create</button>
</mat-dialog-actions>
